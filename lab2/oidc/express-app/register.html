<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
<p><strong>Want to listen to the fortune-teller server?</strong></p>
<p>Register here!</p>
<form action="/register" method="post">  <!-- when the formulary is submitted, it will be POSTed to /login-->
    <div>
        <label>Username:</label>
        <input type="text" name="username" />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" name="password" />
    </div>
    <div>
        <input type="submit" value="Sign up" />
    </div>
</form>
</body>

</html>
